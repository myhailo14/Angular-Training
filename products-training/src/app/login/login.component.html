<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" name="email" [formControl]="$any(email)" required>
          <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password" [formControl]="$any(password)" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>

        </mat-form-field>

        <button mat-stroked-button color="primary" type="submit" 
        [disabled]="isDisabledSubmit()"
        >Login
        </button>
        <mat-error *ngIf="loginForm.getError('wrongCredentials')">Incorrect email or password</mat-error>
      </form>
    </mat-card-content>
  </mat-card>

</div>
