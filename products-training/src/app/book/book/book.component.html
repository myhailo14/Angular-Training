<div *ngIf="book">
  <mat-card class="">
    <mat-card-header>
      <mat-card-title>
        <h1>{{book.name}}</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <h2>{{book.author}}</h2>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="column-container">
      <div class="left-column">
        <img src="{{book.imageUrl}}">
        <h2>{{book.description}}</h2>
        <p>{{book.size}} pages</p>
      </div>
      <div class="right-column">
        <h1>Price: {{book.price}} UAH</h1>
        <h2 *ngIf="book.state === 'Rented'">Rented</h2>
        <h2 *ngIf="book.state === 'Sold'">Sold</h2>
        <button mat-flat-button color="primary" (click)="onBuyClick()"
          [disabled]="book.state !== 'Available'">Buy</button>
        <button mat-flat-button color="accent" (click)="onRentClick() "
          [disabled]="book.state !== 'Available'">Rent</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
