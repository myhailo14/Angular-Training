<h1 mat-dialog-title>Choose rent term</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate" [max]="maxDate">
      <input matStartDate [formControl]="start" placeholder="Start date">
      <input matEndDate [formControl]="end" placeholder="End date" >
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onOkClick()">OK</button>
  <button mat-raised-button (click)="onNoClick()" >Close</button>
</div>
